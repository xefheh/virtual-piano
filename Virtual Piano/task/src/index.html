<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Virtual Piano</title>
    </head>
    <body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd class="after-d">T</kbd>
            <kbd class="after-d">Y</kbd>
            <kbd class="after-d">U</kbd>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
